<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AGE CALCULATOR</h1>
    <div class="input-box">
      <input type="date" id="birthdate" />
      <button onclick="calculateAge()">Calculator</button>
    </div>
    <div class="output">
      <div class="box">
        <p id="years">00</p>
        <span>YEAR</span>
      </div>
      <div class="box">
        <p id="months">00</p>
        <span>MONTH</span>
      </div>
      <div class="box">
        <p id="days">00</p>
        <span>DAY</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
